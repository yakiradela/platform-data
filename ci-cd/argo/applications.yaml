apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-platform
  namespace: argocd 
spec:
  project: default
  source: 
    repoURL: https://github.com/yakiradela/devops-data-platform
    targetRevision: HEAD 
    path: k8s/overlays/dev 
  destination: 
    server: https://kubernetes.default.svc 
    namespace: default
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true
