apiVersion: monitoring.coreos.com/v1 
kind: PrometheusRule
metadata:
  name: slo-alerts 
  labels: 
    prometheus: kube-prometheus 
    role: alert-rules 
spec:
  groups:
    - name: app-slo 
      rules:
        - alert: HighErrorRate
          expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05 
          for: 2m 
          labels:
            severity: warning
          annotations:
            summary: "High error rate detected"
            description: "More than %5 of requests are faling with 5xx errors."
